<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Change Theme</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="./style.css" rel="stylesheet">
    </head>
    <body>
    
        <div class="container">
            <img class="profile-pic" src="./images.jpg" alt="profile picture"/>
            <h1 class="name">mary jain</h1>
            <p class="category">senior web developer</p>
            <div class="following-follower">
                <div class="following">
                    <h2 class="count">1.6 k</h2>
                    <p class="title">following</p>
                </div>
                <div class="follower">
                    <h2 class="count">1.8 k</h2>
                    <p class="title">follower</p>
                </div>
            </div>
            <div class="btns">
                <div class="btn">follow</div>
                <div class="btn">message</div>
            </div>
        </div>
        <div class="colors">
            <div class="color color1" data-color="#3498db"></div>
            <div class="color color2" data-color="#ff1756"></div>
            <div class="color color3" data-color="#1cb65d"></div>
            <div class="color color4" data-color="#8e44ed"></div>
            <div class="color color5" data-color="#f4b932"></div>
        </div>

        <script src="./script.js"></script>
    </body>
</html>
